{%extends 'base.html'%}
{%block content%}

<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6">
            <div class="p-4 bg-white notes">
                <div class="d-flex flex-row align-items-center notes-title">
                    <h4>Task List</h4><span class="px-2 review-text ml-2 rounded">vital</span>
                </div>
                <div class="d-flex flex-row align-items-center align-content-center"><span class="rounded info">04/01/2020</span><span
                        class="dot"></span><span class="info ml-1">ML - 1321</span></div>
            </div>
            <div class="p-3 bg-white">
{% for todo in todo %}

                <div class="d-flex align-items-center"><label><input type="checkbox" class="option-input radio"><span
                        class="label-text">{{todo.title}}-> {{todo.details}}</span></label></div>
{% endfor %}

            </div>
        </div>
    </div>
</div>
    {%endblock%}
