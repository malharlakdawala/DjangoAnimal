<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family</title>
</head>
<body>
<h1>Hello animal who match family id</h1>
{%if animal%}
{%for i in animal%}
{%for key,value in i.items%}
<h1>{{key}}:{{value}}</h1>

{%endfor%}{%endfor%}



{%else%}
<h1>No family found</h1>
{%endif%}
</body>
</html>
